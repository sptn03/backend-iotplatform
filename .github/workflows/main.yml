# .github/workflows/deploy.yml
name: Deploy iot-back to VPS

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    concurrency: deploy-iot-back
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Upload code -> VPS (loại trừ .git, node_modules, .env, logs)
      - name: Upload to VPS via SCP
        uses: appleboy/scp-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "."
          target: "/root/backend_iot"
          strip_components: 0
          rm: true
          overwrite: true
          exclude: ".git,node_modules,.env,logs"

      # Cài deps & reload PM2
      - name: Install deps & reload PM2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e
            cd /root/backend_iot
            if [ -f package-lock.json ]; then
              npm ci --omit=dev
            else
              npm i --omit=dev
            fi
            # Nếu có build:
            # npm run build
            pm2 reload ecosystem.config.js --update-env || pm2 start ecosystem.config.js --env production
            pm2 save
