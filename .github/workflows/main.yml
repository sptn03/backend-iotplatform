name: Deploy iot-back to VPS

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    concurrency: deploy-iot-back   # tránh chồng job
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Đồng bộ code lên VPS bằng rsync (không đụng .env/node_modules/.git)
      - name: Rsync to VPS
        uses: burnett01/rsync-deployments@6.0
        with:
          switches: -avzr --delete --exclude=".git" --exclude="node_modules" --exclude=".env" --exclude="logs"
          path: .
          remote_path: /root/backend_iot
          remote_host: ${{ secrets.SSH_HOST }}
          remote_user: ${{ secrets.SSH_USER }}
          remote_port: ${{ secrets.SSH_PORT }}
          remote_key: ${{ secrets.SSH_KEY }}

      # Cài deps và reload PM2 trên VPS
      - name: Install deps & reload PM2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e
            cd /root/backend_iot
            # Cài đúng theo lock file, bỏ devDeps ở production
            if [ -f package-lock.json ]; then
              npm ci --omit=dev
            else
              npm i --omit=dev
            fi
            # Nếu có bước build thì mở dòng sau:
            # npm run build
            # Khởi động/reload PM2
            pm2 reload ecosystem.config.js --update-env || pm2 start ecosystem.config.js --env production
            pm2 save
